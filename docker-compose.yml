version: '3'

services:
  nextjs:
    build: ./
    container_name: precogs-dev-front

  nginx:
    build: ./nginx
    container_name: precogs-dev-nginx
    expose:
      - 80
    depends_on:
      - nextjs  # Nginx d√©pend de Next.js
    networks:
      - nginx-proxy
      - precogs-dev-default
    environment:
      - VIRTUAL_HOST=www.florianfort-dev.fr,florianfort-dev.fr
      - VIRTUAL_PORT=80

networks:
  nginx-proxy:
    external:
      name: nginx-proxy



